  <body ng-app="salesmanBuddyApp" ng-cloak>
	<!--[if lt IE 7]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<!-- Add your site or application content here -->
	<div class="topBarCompanyName">
		<div class="companyName">SalesmanBuddy.com</div>
		<div class="logOutContainer">
			<div class="userName" ng-show="user">{{user.google.name}}</div>
			<a class="userName" ng-hide="user" href="#/testDrives">Login</a>
			<div class="logOut" ng-show="user" ng-click="logout()">Logout</div>
		</div>
	</div>
	<div class="topBarContainer">
		<div class="topBar" ng-hide="isPath('/comingSoon')">
			<div ng-repeat="tab in tabs.main">
				<div class="navOption" ng-click="goToPage(tab.path)" ng-class="isSelected(tab.specificPath || tab.path, true)" ng-show="doesUserHaveAccessTo(tab.auth, tab.strictAuth)">
					<div class="navOptionText" ng-class="isSelected(tab.specificPath || tab.path)" ng-bind="tab.name"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="subTopBarContainer" ng-show="user && isPath('/manager')">
		<div ng-repeat="tab in tabs.manager">
			<div class="subNavOption" ng-click="goToPage(tab.path)" ng-class="isSelected(tab.specificPath || tab.path)" ng-show="doesUserHaveAccessTo(tab.auth, tab.strictAuth)">
				<div class="navOptionText" ng-class="isSelected(tab.specificPath || tab.path)" ng-bind="tab.name"></div>
			</div>
		</div>
	</div>
	<div class="subTopBarContainer" ng-show="user && isPath('/sbAdmin')">
		<div ng-repeat="tab in tabs.sbUser" ng-show="doesUserHaveAccessTo(tab.auth, tab.strictAuth)">
			<div class="subNavOption" ng-click="goToPage(tab.path)" ng-class="isSelected(tab.specificPath || tab.path, true)">
				<div class="navOptionText" ng-class="isSelected(tab.specificPath || tab.path)" ng-bind="tab.name"></div>
			</div>
		</div>
	</div>
	<div style="clear:left"></div>
	<div ng-view class="viewBox"></div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-51356523-1', 'salesmanbuddy.com');
		ga('send', 'pageview');

	</script>

	<script src="scripts/appdeclare.js"></script>
	<script src="scripts/appconfig.js"></script>
	<script src="scripts/apprun.js"></script>
	<script src="scripts/services/genericfactory.js"></script>

	<script src="scripts/controllers/allusers.js"></script>

	<script src="scripts/controllers/faq.js"></script>

	<script src="scripts/controllers/reportsmanager.js"></script>
	<script src="scripts/controllers/pricing.js"></script>
	<script src="scripts/controllers/how.js"></script>
	<script src="scripts/controllers/stocknumbers.js"></script>

</body>
